<section>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <input type="text" name="username" [(ngModel)]="formData.username" placeholder="enter username" required/>
    <input type="password" name="password" [(ngModel)]="formData.password" placeholder="enter password" />

    <button type="submit">Submit</button>
  </form>
</section>
