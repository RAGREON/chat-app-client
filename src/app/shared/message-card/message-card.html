<div class="message-card">
  <div class="pfp">
    <div class="photo-wrapper">
      <img src="assets/images/pfp.png" alt="">
    </div>
  </div>
  <div class="name-message">
    <span *ngIf="username" class="username"> {{ username }} </span>
    <span *ngIf="content" class="message-content"> {{ content }} </span>
  </div>
  <div class="date-unread">
    <span class="date">Dec 08</span>
    <span class="unread">2</span>
  </div>
</div>
